<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="247948435163-ihkk11lgho280u0b58p9nofc3ih01psg.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="402276714163-anvkq6kopjb182o4nn8buc7voap1486v.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <button id="google_signout">Signout</button>
                <a href="#" onclick="signOut();">Sign out</a>
            </div>
        <div class="col sm-6"></div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>

        console.log(window.location.hostname.includes('localhost'))

        var url = ( window.location.hostname.includes('localhost') )
                    ? 'http://localhost:8080/api/auth/google'
                    : 'https://restserver-curso-fher.herokuapp.com/api/auth/google';


        function handleCredentialResponse(response) {
            
            const body = {id_token: response.credential};

            // console.log('id_token',response.credential);
            fetch('http://localhost:8080/api/auth/google',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp);
                    localStorage.setItem('email',resp.usuario.correo);
                })
                .catch(console.warn)

        }

        function signOut() {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke(localStorage.getItem('email'),done => {
                localStorage.clear();
                location.reload();
            });
        }
    </script>

</body>
</html>
